<section fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="30">
    <mat-card-title fxLayoutAlign="center center">{{'login.title' | translate}}</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="10px" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>{{'login.caption' | translate}}</p>
        <mat-form-field>
          <input type="text" matInput placeholder="{{'login.username.placeholder' | translate}}" formControlName="username">
          <mat-hint>{{'login.username.hint' | translate}}</mat-hint>
          <mat-error>{{'login.username.error' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="{{'login.password.placeholder' | translate}}" formControlName="password" appKeyboard
            keyboardPosition="bottom" keyboardLayout="alphanumeric">
          <mat-hint>{{'login.password.hint' | translate}}</mat-hint>
          <mat-error>{{'login.password.error' | translate}}</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<mat-toolbar color="primary">
  <div fxFlex="33" fxLayout fxLayoutAlign="start center">
    <button [disabled]="!(isAuth$ | async)" mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <a routerLink="/">{{'header.title' | translate}}</a>
    </div>
  </div>
  <div fxFlex="33" fxLayoutAlign="center center" *ngIf="isAuth$ | async">Username {{username$ | async}}</div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="isAuth$ | async">
        <a routerLink="/user">User</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>

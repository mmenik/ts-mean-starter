<mat-toolbar fxLayout="row" color="primary">
  <div fxFlex="20">
    <button *ngIf="translate.currentLang==='it'" mat-button (click)="onLanguage('en')">
      <mat-icon svgIcon="en"></mat-icon>
    </button>
    <button *ngIf="translate.currentLang==='en'" mat-button (click)="onLanguage('it')">
      <mat-icon svgIcon="it"></mat-icon>
    </button>
  </div>
  <div fxFlex fxLayoutAlign="center center" fxLayoutGap="20px">
    <app-date language="it"></app-date>
    <app-date *ngIf="tokenExpirationDate$ | async" language="it" [value]="tokenExpirationDate$ | async"></app-date>
  </div>
  <div fxFlex="20" fxLayoutAlign="flex-end">
    <button mat-button (click)="onToggleTheme()">{{(isDark$ | async) ? 'Light' : 'Dark'}} Theme</button>
  </div>
</mat-toolbar>
